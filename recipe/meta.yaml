{% set setup = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  # pytorch and numexpr required to load setup.py
  name: {{ setup.name | lower }}
  version: {{ environ.get('GIT_DESCRIBE_TAG', '').replace('v', '') }}

source:
  git_rev: {{ GIT_DESCRIBE_TAG }}
  git_url: https://gitlab.com/necla-ml/ML.git

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  {% if environ.get('GIT_DESCRIBE_NUMBER', '0') == '0' %}string: py{{ environ.get('PY_VER').replace('.', '') }}{{ environ.get('BLD_STR_SUFFIX') }}_0
  {% else %}string: py{{ environ.get('PY_VER').replace('.', '') }}{{ environ.get('BLD_STR_SUFFIX') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}{% endif %}
  script: pip install -vv --no-deps --ignore-installed --no-build-isolation --no-binary ':all:' .
  features:
{{ environ.get('CONDA_CPUONLY_FEATURE') }}

requirements:
  host:
    - h5py
    - ignite
    - numexpr
    - pip
    - python=3.7
    - pytorch=1.5
    - pyyaml
    - pytables
    - torchvision
    - setuptools
{{ environ.get('CONDA_CUDATOOLKIT_CONSTRAINT') }}
  run:
    - accimage>=0.1.1           [not osx]
    - av
    - blosc-hdf5-plugin
    - conda                     # [not osx]        # implicitly required by cudatoolkit-dev=10.0.*
    - conda-build
#   - cudatoolkit-dev=10.1      # [not osx]        # separate installation for local development requiring >= 24GB tmp space
    - cython=0.29
    - git
    - git-lfs
    - h5py>=2.10
    - ignite
    - jsonpatch                 # implicitly required by visdom
    - line_profiler>=2.1.2
    - matplotlib>=3.1.1
    - numba                     # optional: experimental speedup with JIT
    - numexpr
    - pandas>=0.25.1
    - lbzip2
    - opencv
    - pigz
    - pillow<=6.2.2             # in case of mmdet
    - pip
    - psutil                    # number of physical cores
    - pycocotools>=2
    - pygments>=2.4.2
    - pytables>=3.5.2
    - pytest>=5.2.0
    - python-daemon
    - pytorch=1.5
    - pyyaml>=5.1.2
    - requests-toolbelt         # multipart streaming over HTTP
    - setuptools>=41.2
    - six>=1.12
    - scikit-learn>=0.21.3      # required by BERT
    - tensorboard>=2.1
    - torchvision
    - visdom>=0.1.8.9
    - transformers>=2.1.1
{{ environ.get('CONDA_CUDATOOLKIT_CONSTRAINT') }}
{{ environ.get('MAGMA_PACKAGE') }}
test:
  imports:
    - ml.av
    - ml.cv
    - ml.ops
  commands:
    - $PYTHON -c 'import torch; import ml._C'  

about:
  home: https://gitlab.com/necla-ml/ML
  license: BSD
  license_family: BSD
  summary: Composable command line interface toolkit